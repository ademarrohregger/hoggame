      this.moveSideways = function (direction) {

        this.x += Math.sin((this.direction+side)/180*Math.PI)*5;

        if(this.x < 0+(this.width/2)) this.x=0+(this.width/2);

        var permitedMove = this.permitedMove(this.x,this.y,lastx,lasty);
        if (permitedMove === false) {
          this.x = lastx;
          this.y = lasty;
        } else if (Array.isArray(permitedMove)) {
          if (this.permitedMove(permitedMove[0],permitedMove[1]) === false) {
            this.x = lastx;

              escX = (lastX+(player.width/2) <= this.x-(this.canvas.width/2)?this.x-(this.canvas.width/2)-(player.width/2):x);
              escY = (lastY+(player.height/2) <= this.y-(this.canvas.height/2)?this.y-(this.canvas.height/2)-(player.height/2):y);

              escX = (lastX-(player.width/2) >= this.x+(this.canvas.width/2)?this.x+(this.canvas.width/2)+(player.width/2):escX);
              escY = (lastY-(player.height/2) >= this.y+(this.canvas.height/2)?this.y+(this.canvas.height/2)+(player.height/2):escY);
